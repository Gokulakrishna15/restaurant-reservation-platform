<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      content="restaurant, reservation, booking, food, dining, foodiehub"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="font-inter bg-gray-50">
    <!-- Loader (optional, can remove if not needed) -->
    <div id="loader" style="display:flex;align-items:center;justify-content:center;height:100vh;background:#fff;color:#16a34a;font-family:Inter,sans-serif;">

    <!-- React Root -->
    <main id="root"></main>

    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide loader once React mounts
      window.addEventListener("DOMContentLoaded", () => {
        const loader = document.getElementById("loader");
        if (loader) loader.style.display = "none";
      });
    </script>
  </body>
